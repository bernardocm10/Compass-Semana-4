<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <!-- NAVBAR -->
        <header>
            <nav class="navbar">           
                <img class="logo" src="./images/logo 1.png" alt="logo project manager">            
                <div class="textoSuperior">Project Manager</div>
            </nav>
        </header>

        <!-- LOGIN PAGE -->
        <section class="loginPage">
            <div class="subscribeText">
                <h1 class="subText">Login Information</h1>
                <p class="subDesc">Enter your credentials</p>
            </div>
    
            <div class="subscribeHomePage">
                <div class="insertEmail">
                    <label id="uemail">Email</label>
                    <input type="email" placeholder="Enter your email" name="uemail" class="uemailinsert" required>
                </div>
                
                <div class="insertUser">
                    <label id="upswrd">Name</label>
                    <input type="password" placeholder="Enter your password" name="upswrd" class="unameinsert" required>
                </div>
    
                <button class="dark" type="submit">Login</button>
            </div>
          </section>

        <!-- FOOTER -->
          <footer>
            <div class="redes">
                <div class="redes"><a href="https://www.facebook.com" target="_blank"><img src="./images/Group 5.png" alt=""></a></div>
                <div class="redes"><a href="https://www.instagram.com/bedbiruta" target="_blank"><img src="./images/Group 11.png" alt=""></a></div>
                <div class="redes"><a href="https://www.linkedin.com/in/bernardo-carneiro-595779271/" target="_blank"><img src="./images/Group 9.png" alt=""></a></div>
            </div>
            <div class="legalStuff">

            </div>
